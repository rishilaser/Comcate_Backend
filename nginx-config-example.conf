# Nginx Configuration for 247CutBend Backend
# Add this configuration to your Nginx server block

server {
    listen 80;
    server_name www.247cutbend.in 247cutbend.in;

    # âœ… IMPORTANT: Increase client max body size for file uploads (500MB)
    client_max_body_size 500M;
    
    # Increase timeouts for large file uploads
    client_body_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Proxy settings for Node.js backend
    # IMPORTANT: Use trailing slash to strip /api prefix before forwarding
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase buffer sizes for large requests
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Increase request body size for file uploads
        client_max_body_size 500M;
        client_body_buffer_size 500M;
    }
    
    # Handle /api without trailing slash (redirect to /api/)
    location = /api {
        return 301 /api/;
    }

    # Serve static files
    location /uploads {
        alias /path/to/your/Comcate_Backend/uploads;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Frontend static files (if serving from same server)
    location / {
        root /path/to/your/Comcate_Frentend/build;
        try_files $uri $uri/ /index.html;
    }
}

